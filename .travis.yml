sudo: required
dist: trusty
language: node_js
node_js:
- '6.9.2'
branches:
  only:
  - master
  - qa
  - dev
addons: 
notifications:
  slack: boothbooks:AUeGr2oAPZbNoNbxWJnFFwLD
apt:
  sources:
  - google-chrome
  packages:
  - google-chrome-stable
  - google-chrome-beta
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- chmod +x push.sh
before_script:
- npm list -g @angular/cli --depth=0 || npm install -g @angular/cli
- npm list -g karma --depth=0 || npm install -g karma
- npm install
- node --max_old_space_size=8192 ./node_modules/@angular/cli/bin/ng build --environment=dev --prod  --aot=true --output-hashing=all --sourcemaps=false --extract-css=true --named-chunks=false
script:
- node --max_old_space_size=4096 ./node_modules/karma/bin/karma start --single-run || exit 0
after_success:
- "./push.sh"
